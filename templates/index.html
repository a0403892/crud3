<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前後端CRUD練習</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            padding-top: 5%;
            text-align: center;
        }
        table {
            width: 248px;
        }
        a {
            text-decoration: none;
            color: white;
        }
        h1 {
            font-size: 100px;
            color: white;
            margin: 0;
            padding-bottom: 5%;
            text-shadow: 3px 5px 0px rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Django後端實作</h1>
    <form action="user_profile" method="post">
        {% csrf_token %}
        <table border="3">
            <tr>
                <th>帳號</th>
                <th><input type="text" name="username" style="width: 200px;"><br></th>
            </tr>
            <tr>
                <th>密碼</th>
                <th><input type="password" name="password" style="width: 200px;"><br></th>
            </tr>
            
        </table>
        <br>
        <input type="submit" value="登入">
        <br>
    </form>
    <br>
    <a href="/create_account">註冊帳號</a><br>
    <a href="/guest">訪客參觀</a>
    <!-- <a href="#">忘記密碼</a> -->
</body>
</html>
